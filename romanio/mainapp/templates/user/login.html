{% extends 'index.html' %}



{% block main %}

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger alert-common" role="alert">
            <i class="tf-ion-close-circled"></i> {{message}}
          </div>
          {% endfor %}
          {% endif %}
          <form class="text-left clearfix" action="" method="post" >
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Логин" {{form.username}}
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Пароль"{{form.password}}
            </div>
            {% endfor %}
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Login</button>
            </div>
          </form>
          <p class="mt-20">New in this site ?<a href="signin.html"> Create New Account</a></p>
          <p><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock main %}
